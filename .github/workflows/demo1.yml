name: Events Demo 1
on: 
  pull_request:
    types:
      - opened
  workflow_dispatch:
  push:
    branches:
      - master
      - 'dev-*'
      - 'feat/**'
    paths:
      - '.github/workflows/*' # means will triggered only if the above events are triggered and one of the file in workflows file is updated

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      my-script-file: ${{ steps.publish.outputs.my-script-file }}
    steps:
      - name: Output event data
        run: echo "${{ toJSON(github.event) }}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
      - name: Build code
        run: npm run build
      - name: Publish JS filename
        id: publish
        run: find dist/assets/*.js -type f execdir echo '::set-output name=my-script-file{}' ';'
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist
          #path: |
          #  dist
          #  package.json

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-files
      - name: Out contents
        run: ls
      - name: Output filename
        run: echo "${{ needs.build.outputs.my-script-file }}"
      - name: Deploy
        run: echo "Deploying ...."
      